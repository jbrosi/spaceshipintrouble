<html>
    <head>
        <!--
        /**

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Spaceship in Trouble</title>
        <style>
            body {margin: 0; padding: 0; width: 100%; height: 100%; overflow:hidden; }
            html {overflow: hidden;}
            
        </style>
        <script src="src/lib/vendor/jsnlog.min.js"></script>
        <script>
            var consoleAppender = JL.createConsoleAppender('consoleAppender');
            JL().setOptions({
                "appenders": [consoleAppender]
            });
            JL("Spaceship in Trouble").info("*** Logger initialized ***");

            JL("Init").info("Loading libraries...");
        </script>

        <script src="src/lib/vendor/threejs/three.js"></script>
        <script src="src/lib/vendor/threejs/Mirror.js"></script>
        <script src="src/lib/vendor/zepto.js"></script>
        <script src="src/lib/vendor/lodash.js"></script>
        <script src="src/lib/vendor/box2dweb.js"></script>
        <script src="src/lib/vendor/hammer.js"></script>
        <script src="src/lib/vendor/promise.js"></script>
        <script src="src/lib/vendor/stats.js"></script>



        <script src="assets/engine/fonts/helvetiker_regular.typeface.js"></script>

        <script>
            var isDebug = window.location.hash.indexOf("debug") !== -1;
            JL("Init").info("Finished loading libraries!");
            JL("Init").info("*** " + (isDebug ? "debug" : "release" )+ " mode Detected ***");

            if (isDebug) {
                document.write("<scr" + "ipt src=\"build/debug_loader.js\"></scr"+"ipt>");
            } else {
                document.write("<scr" + "ipt src=\"dist/spaceshipintrouble.js\"></scr"+"ipt>");
            }
        </script>
    </head>
    <body>
        <div id="canvas-container"></div>
    </body>
</html>
