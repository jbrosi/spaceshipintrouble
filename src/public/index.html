<html>
    <head>
        <!--
        /**

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Spaceship in Trouble</title>
        <style>
            body {margin: 0; padding: 0; width: 100%; height: 100%; overflow:hidden; }
            html {overflow: hidden;}

            /* TODO: move this stuff to a compass/sass file */
            ::-webkit-scrollbar
            {
                width: 12px;  /* for vertical scrollbars */
                height: 12px; /* for horizontal scrollbars */
            }

            ::-webkit-scrollbar-track
            {
                background: rgba(0, 0, 0, 0.1);
            }

            ::-webkit-scrollbar-thumb
            {
                background: rgba(0, 0, 100, 0.5);
            }

            .chat-container {
                position: absolute;
                right: 20px;
                width: 300px;
                top: 20px;
                bottom: 20px;
                background-color: rgba(0,0,0,0.4);
            }
            .chat-content {
                color: #fff;
                position: absolute;
                bottom: 40px;
                top: 10px;
                left: 10px;
                right: 10px;
                overflow-y: scroll;

            }
            .message {
                font-family: "Arial", Arial, arial, sans-serif;
                opacity: 1;
                transition: all 0.5s ease-in-out;
                -webkit-transition: all 0.5s ease-in-out;
                -moz-transition: all 0.5s ease-in-out;
                -ms-transition: all 0.5s ease-in-out;
            }
            .message.hidden {
                opacity: 0;
            }
            input {
                background-color: rgba(00,00,100,0.5);
                position: absolute;
                left: 20px;
                right: 50px;
                bottom: 10px;
                height: 20px;
                border: 1px solid rgba(100,100,100,0.9);
                padding: 5px;
                color: #fff;
            }
            button {
                position: absolute;
                bottom: 10px;
                right: 10px;
                width: 70px;
                background-color: rgba(0,0,100,0.4);
                border: 1px solid rgba(100,100,100,0.4);
                color: #fff;
            }

        </style>
        <script>
            var isDebug = window.location.hash.indexOf("debug") !== -1;
            if (isDebug) {
                document.write("<scr" + "ipt src=\"src/lib/vendor/jsnlog.min.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/initializeLogger.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/three.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/Mirror.js\"></scr"+"ipt>");

                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/shaders/CopyShader.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/shaders/DotScreenShader.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/shaders/DigitalGlitch.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/EffectComposer.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/RenderPass.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/ShaderPass.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/SavePass.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/BloomPass.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/BokehPass.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/DotScreenPass.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/FilmPass.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/GlitchPass.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/MaskPass.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/threejs/TexturePass.js\"></scr"+"ipt>");


                document.write("<scr" + "ipt src=\"src/lib/vendor/zepto.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/lodash.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/box2dweb.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/hammer.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/promise.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"src/lib/vendor/stats.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"assets/engine/fonts/helvetiker_regular.typeface.js\"></scr"+"ipt>");
                document.write("<scr" + "ipt src=\"build/debug_loader.js\"></scr"+"ipt>");

            } else {
                document.write("<scr" + "ipt src=\"js/spaceshipintrouble.js\"></scr"+"ipt>");



            }
        </script>
    </head>
    <body>
        <div id="canvas-container"></div>


        <div class="chat-container">
            <div class="chat-content"></div>
            <input type="text" class="form-control" placeholder="Message">
            <button class="btn btn-default" type="button">Chat</button>
        </div>

    </body>
</html>
